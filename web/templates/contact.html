{% extends 'base.html' %}

<!-- Contenido -->
{% block 'content'%}

<div class="container">
    <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4">
        <h3 class="text-center">Cont√°ctanos</h3>
        <div>
            <hr style="border-color: gray; border-width: 3px; width: 100%; height: 5px;">
        </div>
    </div>

    <form action="/contact/" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3 px-3">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                {{ form.customer_name.label_tag }}
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>
        </div>

        <div class="mb-3 px-3">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                {{ form.customer_email.label_tag }}
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>
        </div>

        <div class="mb-3 px-3">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                {{ form.message.label_tag }}
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger">
                {{ form.message.errors }}
            </div>
        </div>

        <div class="mb-3 px-3">
            <input type="submit" value="Submit" class="btn btn-info" style=" background: rgb(121, 196, 186);">
        </div>
    </form>
</div>

{% endblock%}
