{% extends 'base.html' %}

<!-- Contenido -->
{% block 'content' %}

<div class="container">
    <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4">

        <h3 class="text-center">Exclusivos</h3>
        <div>
            <hr style="border-color: gray; border-width: 3px; width: 100%; height: 5px;">
        </div>
    </div>
    <div class="row mt-4 mb-4">
        {% for flan in private_flans %}
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card card h-100">
                <img src="{{ flan.image_url }}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
