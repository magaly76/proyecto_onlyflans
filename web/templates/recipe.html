{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Recetas de Flanes</h1>

    <!-- Menú de categorías -->
    <div class="mb-3">
        <form method="get" action="{% url 'recipe' %}">
            <div class="form-group">
                <label for="category">Filtrar por categoría:</label>
                <select id="category" name="category" class="form-control">
                    <option value="">Todos</option>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == request.GET.category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
        </form>
    </div>

    <!-- Lista de flanes -->
    <div class="row mt-4">
        {% for flan in flans %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
