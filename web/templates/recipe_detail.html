{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ flan.name }}</h1>

    <div class="mb-3">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text"><strong>Ingredientes:</strong> {{ flan.ingredients | linebreaksbr }}</p>
                        <p class="card-text"><strong>Instrucciones:</strong> {{ flan.instructions | linebreaksbr }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
